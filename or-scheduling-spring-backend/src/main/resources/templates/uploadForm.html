<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/uploadForm.css}" rel="stylesheet" type="text/css">
    <title>홈페이지</title>
</head>

<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <h3>Number of CRNAs:</h3>
            <input name="numCrna" placeholder="Number of CRNAs"/>
            <h3>Number of Residents:</h3>
            <input name="numResidents" placeholder="Number of Residents"/>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>

<div>

    <h1>Result</h1>
    <table>
        <thead>
        <tr>
            <th>Area</th>
            <th>Number of CRNAs</th>
            <th>Number of Residents</th>
            <th>Number of Attendings</th>
            <th>Number of Solos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solutionNode : ${solutionList}">
            <td><span th:text="${solutionNode.name}"></span></td>
            <td><span th:text="${solutionNode.nurse}"></span></td>
            <td><span th:text="${solutionNode.resident}"></span></td>
            <td><span th:text="${solutionNode.solo}"></span></td>
            <td><span th:text="${solutionNode.attending}"></span></td>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
